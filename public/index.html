<script>
    var myVar = setInterval(function(){ myTimer() }, 1000);
    var hour = 1;
    var minute = 1;
    var second = 39;
    function myTimer() {
        second -=1;
        if(second == -1){
          second = 59;
          minute -=1;
          if(minute == -1){
            hour -=1;
            minute = 59;
    
          }
        }
        if(second<10){
          ss="0"+second;
        }else{
          ss= second;
        }
        if(minute<10){
          mm="0"+minute;
        }else{
          mm= minute;
        }
        if(hour<10){
          hh="0"+hour;
        }else{
          hh= hour;
        }
        if(minute ==0 && second==0 && hour==0 )
          document.getElementById("back").innerHTML = "時間到";
        else
          document.getElementById("back").innerHTML = hh+":"+mm+":"+ss;
    }
    
    
    </script>
